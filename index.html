<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="announcement-span">Click any field to start playing!</span>
    </header>
    <main>
        <section class="play-field">
            <div class="blocker">
            </div>
            <div class="grid-container">
                <div class="play-box top-left" data-box-id="0"></div>
                <div class="play-box top-mid" data-box-id="1"></div>
                <div class="play-box top-right" data-box-id="2"></div>
                <div class="play-box mid-left" data-box-id="3"></div>
                <div class="play-box mid-mid" data-box-id="4"></div>
                <div class="play-box mid-right" data-box-id="5"></div>
                <div class="play-box bot-left" data-box-id="6"></div>
                <div class="play-box bot-mid" data-box-id="7"></div>
                <div class="play-box bot-right" data-box-id="8"></div>
            </div>
        </section>
    </main>

</body>
<script src="app.js"></script>
</html>
